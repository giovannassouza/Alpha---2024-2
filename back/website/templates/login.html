<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div>
                <label for="id_method">Email ou CPF:</label>
                <input type="text" id="id_method" name="id_method" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="keep_logged_in">
                    <input type="checkbox" id="keep_logged_in" name="keep_logged_in">
                    Manter-me conectado
                </label>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Não possui uma conta? <a href="{{ url_for('auth.sign_up') }}">Cadastre-se</a></p>
    </main>
    <footer>
        <p>© 2024 Sistema de Login</p>
    </footer>
</body>
</html>
