<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>
    <main>
        <form action="{{ url_for('auth.sign_up') }}" method="POST">
            <div>
                <label for="full_name">Nome Completo:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="birth_date">Data de Nascimento:</label>
                <input type="date" id="birth_date" name="birth_date" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="password_check">Confirme sua Senha:</label>
                <input type="password" id="password_check" name="password_check" required>
            </div>
            <div>
                <label for="cliente_tina">
                    <input type="checkbox" id="cliente_tina" name="cliente_tina">
                    Sou cliente Tina
                </label>
            </div>
            <div>
                <label for="keep_logged_in">
                    <input type="checkbox" id="keep_logged_in" name="keep_logged_in">
                    Manter-me conectado
                </label>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já possui uma conta? <a href="{{ url_for('auth.login') }}">Faça Login</a></p>
    </main>
    <footer>
        <p>© 2024 Sistema de Cadastro</p>
    </footer>
</body>
</html>
